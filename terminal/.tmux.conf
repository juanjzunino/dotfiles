# -------------------------------- Default -----------------------------------
# Set default shell
set-option -g default-command $SHELL

# Improve colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind-key C-a send-prefix

# Vim mode
setw -g mode-keys vi

# Copy to clipboard
bind -T copy-mode-vi "v" send -X begin-selection
bind -T copy-mode-vi "V" send -X rectangle-toggle
bind -T copy-mode-vi "y" send -X copy-selection-and-cancel

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Enable mouse control (clickable windows, panes, resizable panes)
set-option -g mouse on

# Avoid ESC delay
set -s escape-time 1

# Remove machine name
set -g status-right "%a %d %b %H:%M"

# Reload config file
bind r source-file ~/.tmux.conf

# --------------------------------- Theme ------------------------------------
# Default statusbar colors
set-option -g status-style "fg=#839496,bg=#073642"

# Default window title colors
set-window-option -g window-status-style "fg=#839496,bg=default"

# Active window title colors
set-window-option -g window-status-current-style "fg=#eee8d5,bg=default"

# Pane border
set-option -g pane-border-style "fg=#839496"
set-option -g pane-active-border-style "fg=#859900"

# Message text
set-option -g message-style "fg=#839496,bg=default"

# Pane number display
set-option -g display-panes-active-colour "#cb4b16"
set-option -g display-panes-colour "#859900"

# Clock
set-window-option -g clock-mode-colour "#d33682"

# Copy mode highlight
set-window-option -g mode-style "fg=#073642,bg=#839496"

# Bell
set-window-option -g window-status-bell-style "fg=#d33682,bg=default"

