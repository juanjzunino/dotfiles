- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.gitignore_global:
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim/
    ~/.zshrc: zsh/zshrc
    ~/.aliases: zsh/aliases

- shell:
    - git submodule sync --recursive
    - git update-submodules
